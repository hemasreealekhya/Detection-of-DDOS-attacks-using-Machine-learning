<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>DDoS Detection</title>
    
</head>

<body>
  
    <h1>DDoS Attack Detection</h1>
    <form action="/predict" method="post">
        <label for="dest_port">Destination Port:</label>
        <input type="number" id="dest_port" name="Destination Port" required><br><br>

        <label for="flow_duration">Flow Duration:</label>
        <input type="number" id="flow_duration" name="Flow Duration" required><br><br>

        <input type="submit" value="Detect DDoS Attack">
    </form>
    <div id="result">


        {% if result_message %}
        <h2>{{ result_message }}</h2>
        {% if result_class == 'positive' %}
        <img src="/ddos.jpg" alt="Positive Image"><br>
        {% else %} <br>
        <img src="/dos-attack.jpg" alt="Negative Image"><br>
        {% endif %}
        {% endif %}
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
